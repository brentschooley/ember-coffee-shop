<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Coffee Demo</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.min.css"
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="large-12 columns">
      <div class="row">
        <nav class="top-bar">
          <ul class="title-area">
            <!-- Title Area -->
            <li class="name">
              <h1><a href="#">Coffee Shoppe</a></h1>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="large-12 columns">
      <div class="row">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="coffees">
    <div class="large-8 columns">
      <div class="row">
        {{#each coffee in model}}
          {{#link-to 'coffee' coffee}}
          <div class="large-4 small-6 columns">
            <img {{bind-attr src=coffee.image_url}} {{bind-attr alt=coffee.name}} style="height: 239px;">

            <div class="panel">
              <h5>{{coffee.name}}</h5>
              <h6 class="subheader">{{coffee.formattedPriceDollars}}</h6>
            </div>
          </div>
          {{/link-to}}
        {{/each}}
      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="coffee">
    <div class="large-4 columns">
      <ul class="pricing-table">
        <li class="title">{{name}}</li>
        <li class="title">{{roaster}}</li>
        <li class="price">{{formattedPriceDollars}}</li>
        <li class="bullet-item">Roast: {{roast_type}}</li>
        <li class="bullet-item">Body: {{body}}</li>
        <li class="bullet-item">Acidity: {{acidity}}</li>
        <li class="description">Notes:<br>{{notes}}</li>
        <li class="cta-button"><a class="button" href="#">Buy Now</a></li>
      </ul>
    </div>
  </script>

  <script src="js/libs/jquery-2.1.0.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models/store.js"></script>
  <script src="js/models/coffee.js"></script>

  <script src="/js/libs/foundation.min.js"></script>
  <script>$(document).foundation();</script>
</body>
</html>
